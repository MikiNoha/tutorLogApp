<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TutorLog MVP</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      .layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
      .sidebar { border-right: 1px solid #ddd; padding: 12px; overflow: auto; }
      .main { padding: 16px; overflow: auto; }
      .row { display: flex; gap: 8px; align-items: center; }
      .col { display: flex; flex-direction: column; gap: 4px; }
      .btn { padding: 8px 10px; border: 1px solid #999; background: white; cursor: pointer; border-radius: 8px;  }
      .btn.primary { border-color: #333; font-weight: 600; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .list { display: flex; flex-direction: column; gap: 6px; margin-top: 10px;  }
      .item { padding: 10px; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; }
      .item.active { border-color: #333; }
      .muted { color: #666; font-size: 13px; }
      .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; }
      .title { font-size: 20px; font-weight: 700; margin: 0; }
      .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
      .table th, .table td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 14px; }
      .pill { display: inline-block; padding: 2px 8px; border: 1px solid #ccc; border-radius: 999px; font-size: 12px; }
      .pill.ok { border-color: #333; }
      dialog { border: 1px solid #ddd; border-radius: 14px; padding: 14px; width: min(520px, 92vw); }
      dialog::backdrop { background: rgba(0,0,0,0.25); }
      label { font-size: 13px; color: #333; }
      input[type="text"], input[type="number"], input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 10px; width: 60%; }
      .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .spacer { height: 10px; }
      .danger { color: #b00020; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="row" style="justify-content: space-between;">
          <strong>Studenti</strong>
          <div class="row" style="gap:8px;">
            <button class="btn" id="btnExport">Export</button>
            <button class="btn" id="btnImport">Import</button>
            <button class="btn primary" id="btnAddStudent">+ Student</button>
          </div>

          <input id="importFile" type="file" accept="application/json" style="display:none;" />

        </div>
        <div class="spacer"></div>
        <input
          id="search"
          type="search"
          placeholder="Hledatâ€¦"
          autocomplete="off"
          autocapitalize="off"
          autocorrect="off"
          spellcheck="false"
          name="tutorlog-search"
        />
        <div class="list" id="studentList"></div>
      </aside>

      <main class="main">
        <div id="main"></div>
      </main>
    </div>

    <dialog id="dlgStudent"></dialog>
    <dialog id="dlgLesson"></dialog>

    <script type="module" src="./ui.js"></script>
  </body>
</html>
